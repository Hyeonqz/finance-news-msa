server:
  port: 8888

spring:
  application:
    name: config-server

  profiles:
    active: native  # native 프로파일 활성화 필수

  cloud:
    config:
      server:
        native:
          # ${user.dir}: config-server가 실행되는 디렉토리 -> 절대 경로 사용
          # 추후 수정이 필요하다면 본인 pc 의 프로젝트 절대 경로를 잡아줄 필요가 있음
          search-locations: file:///Users/jinhyeongyu/Dev/finance-news-msa/config-repo
        bootstrap: false

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh, env
  endpoint:
    health:
      show-details: always

# 로깅 설정
logging:
  level:
    org.springframework.cloud.config: DEBUG
    org.springframework.boot: INFO
